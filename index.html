<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid;
      padding: 40px;
    }
    article {
      text-align: center;
    }
    .time-area {
      font-size: 35px;
      margin-bottom: 30px;
    }
    .btn-area button{
      font-size: 20px;
      padding: 5px 10px;
    }
  </style>
  <script src="main.js"></script>
</head>
<body>
  <div id="wrap">
    <section>
      <article class="time-area">
        00:00:00  
      </article>
      <article class="btn-area">
        <button>cancel</button>
        <button>start</button>
      </article>
    </main>
  </div>
</body>
</html>
